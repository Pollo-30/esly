<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Esly ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe6f0, #ffb6c1);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .floating-img {
      position: absolute;
      width: 60px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-img:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .floating-img:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
    .floating-img:nth-child(3) { top: 60%; left: 25%; animation-delay: 2s; }
    .floating-img:nth-child(4) { top: 80%; left: 80%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .heart-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 3s ease-in-out infinite;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #cc0033;
      text-align: center;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <img src="alien-dog.png" class="floating-img" alt="Alien Dog">

        s16-11.9,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg>
    <div class="text">Te amo<br>Esly</div>
  </div>
</body>
</html>
